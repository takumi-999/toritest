<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卓番タイムスケジュール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      width: 45%;
      box-sizing: border-box;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      background-color: #6db4f7;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: #e74c3c;
      font-size: 12px;
    }

    .complete-btn {
      background-color: #3f9e6d;
      font-size: 12px;
    }

    .undo-btn {
      background-color: #999;
      font-size: 12px;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .card {
      background-color: #ffffff;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      margin: 0 0 6px;
      color: #333;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .label {
      font-weight: bold;
      color: #2c3e50;
    }

    .restExpired {
      background-color: #fef9e3;
      border-left: 4px solid #f1c40f;
    }

    .checkitExpired {
      background-color: #eaf4fb;
      border-left: 4px solid #3498db;
    }

    .completedRest {
      text-decoration: line-through;
      color: #f39c12;
    }

    .completedCheckit {
      text-decoration: line-through;
      color: #3498db;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 10px;
    }

    .button-container button {
      flex: 1 1 30%;
      margin: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>卓番タイムスケジュール</h1>
    <input type="text" id="tableNumberInput" placeholder="卓番">
    <input type="time" id="timeInput">
    <br>
    <button onclick="addEntry()">追加</button>

    <div class="result" id="resultArea">
      <h3>登録されたスケジュール：</h3>
      <div id="cardList"></div>
    </div>
  </div>

  <audio id="dingSound" preload="auto">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAA..." type="audio/mp3">
    <!-- 簡易ビープ音のデータURL（省略していますがここに短い音のBase64を入れる） -->
  </audio>

  <script>
    let data = JSON.parse(localStorage.getItem("scheduleData")) || [];
    const dingSound = document.getElementById("dingSound");

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function formatTime(date) {
      const h = date.getHours().toString().padStart(2, "0");
      const m = date.getMinutes().toString().padStart(2, "0");
      return `${h}:${m}`;
    }

    function addEntry() {
      const table = document.getElementById("tableNumberInput").value.trim();
      const time = document.getElementById("timeInput").value;

      if (!table || !time) {
        alert("卓番と開始時間を入力してください");
        return;
      }

      const [hour, minute] = time.split(":").map(Number);
      const baseDate = new Date();
      baseDate.setHours(hour);
      baseDate.setMinutes(minute);
      baseDate.setSeconds(0);

      const restTime = new Date(baseDate.getTime() + 60 * 60 * 1000);
      const checkitTime = new Date(baseDate.getTime() + 90 * 60 * 1000);

      const entry = {
        id: Date.now(),
        table,
        start: time,
        rest: formatTime(restTime),
        checkit: formatTime(checkitTime),
        restTime: restTime.getTime(),
        checkitTime: checkitTime.getTime(),
        restCompleted: false,
        checkitCompleted: false
      };

      data.push(entry);
      localStorage.setItem("scheduleData", JSON.stringify(data));
      scheduleNotification(entry);
      updateDisplay();
    }

    function scheduleNotification(entry) {
      const now = Date.now();

      if (entry.restTime > now) {
        setTimeout(() => {
          new Notification(`卓番 ${entry.table}：箸休めの時間です`);
          dingSound.play();
        }, entry.restTime - now - 1000);
      }

      if (entry.checkitTime > now) {
        setTimeout(() => {
          new Notification(`卓番 ${entry.table}：チェックイットの時間です`);
          dingSound.play();
        }, entry.checkitTime - now - 1000);
      }
    }

    function updateDisplay() {
      const cardList = document.getElementById("cardList");
      cardList.innerHTML = "";

      const now = Date.now();

      data.sort((a, b) => {
        return new Date(`1970-01-01T${a.start}`) - new Date(`1970-01-01T${b.start}`);
      });

      data.forEach(entry => {
        const isRestExpired = now > entry.restTime && !entry.restCompleted;
        const isCheckitExpired = now > entry.checkitTime && !entry.checkitCompleted;

        const card = document.createElement("div");
        card.className = "card" + 
          (isRestExpired ? " restExpired" : "") + 
          (isCheckitExpired ? " checkitExpired" : "");

        card.innerHTML = `
          <h3>卓番：${entry.table}</h3>
          <p><span class="label">開始：</span>${entry.start}</p>
          <p><span class="label">箸休め：</span> <span class="${entry.restCompleted ? 'completedRest' : ''}">${entry.rest}</span></p>
          <p><span class="label">チェックイット：</span> <span class="${entry.checkitCompleted ? 'completedCheckit' : ''}">${entry.checkit}</span></p>
          <div class="button-container">
            <button class="delete-btn" onclick="deleteEntry(${entry.id})">削除</button>
            <button class="complete-btn" onclick="completeRest(${entry.id})">完了</button>
            <button class="complete-btn" onclick="completeCheckit(${entry.id})">Q完了</button>
            <button class="undo-btn" onclick="undoCompletion(${entry.id}, 'rest')">解除</button>
            <button class="undo-btn" onclick="undoCompletion(${entry.id}, 'checkit')">Q解除</button>
          </div>
        `;
        cardList.appendChild(card);
      });
    }

    function deleteEntry(id) {
      data = data.filter(e => e.id !== id);
      localStorage.setItem("scheduleData", JSON.stringify(data));
      updateDisplay();
    }

    function completeRest(id) {
      const entry = data.find(e => e.id === id);
      if (entry) {
        entry.restCompleted = true;
        localStorage.setItem("scheduleData", JSON.stringify(data));
        updateDisplay();
      }
    }

    function completeCheckit(id) {
      const entry = data.find(e => e.id === id);
      if (entry) {
        entry.checkitCompleted = true;
        localStorage.setItem("scheduleData", JSON.stringify(data));
        updateDisplay();
      }
    }

    function undoCompletion(id, type) {
      const entry = data.find(e => e.id === id);
      if (entry) {
        if (type === "rest") entry.restCompleted = false;
        if (type === "checkit") entry.checkitCompleted = false;
        localStorage.setItem("scheduleData", JSON.stringify(data));
        updateDisplay();
      }
    }

    // 初回表示
    data.forEach(scheduleNotification);
    updateDisplay();

    // 定期的に自動更新（5秒ごと）
    setInterval(updateDisplay, 5000);
  </script>
</body>
</html>
